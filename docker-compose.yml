version: "3.1"

services:

  angular:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - 4200:4200

  spring:
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - 8082:8082
      - 8001:8001
    depends_on:
      - db

  db:
    build:
      context: ./dockerfile/hsqldb
      dockerfile: Dockerfile
    ports:
      - 9001:9001

volumes:
  db-data: