<div class="py-5 text-center">
  <h2>Modify company</h2>
</div>

<div class="row g-5">
  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">{{company.name}}</h4>
    <form class="needs-validation" novalidate [formGroup]="modifyCompany" (ngSubmit)="onSubmit(modifyCompany.value)">
      <div class="row g-3">
        <div class="col-12">
          <label for="name" class="form-label">Name</label>
          <input class="form-control"
                 id="name"
                 formControlName="name"
                 type="text"
                 placeholder="{{company.name}}">
        </div>

        <div class="col-12">
          <label for="city" class="form-label">City</label>
          <input class="form-control"
                 id="city"
                 formControlName="city"
                 type="text"
                 placeholder="{{company.city}}">
        </div>

        <div class="col-12">
          <label for="phone" class="form-label">Phone</label>
          <input class="form-control"
                 id="phone"
                 formControlName="phone"
                 type="text"
                 placeholder="{{company.phone}}">
        </div>

        <div class="col-12">
          <label for="turnover" class="form-label">Turnover</label>
          <input class="form-control"
                 id="turnover"
                 formControlName="turnover"
                 type="number"
                 placeholder="{{company.turnover}}">
        </div>
      </div>
      <br/>
      <button class="btn btn-outline-dark btn-lg w-100" type="submit">Save</button>
    </form>
  </div>
</div>
